<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="checkId()">
  <h1> Weather app </h1>  
  <div class="search">    
    <form id="search">    
        <label><b>Enter name of the City
        <br><br> 
        </label>    
        <input type="text" name="cityName" id="cityName" placeholder="Vilnius">    
        <br><br>    
        <input type="button" name="searchButton" id="searchButton" value="Search City" onclick="searchCity()">       
        <br><br>
        <label><b>Searches: 0
          <br><br> 
          </label>  
    </form>     
</div>   
<div class="table-wrapper">
  <table class="fl-table">
      <thead>
      <tr>
          <th>Temperature</th>
          <th>Feels Like</th>
          <th>Wind Speed</th>
          <th>Weather Description</th>
          <th>Weather Image</th>
      </tr>
      </thead>
      <tbody>
      <tr>
          <td id="temperature">°C</td>
          <td id="feelsLike">°C</td>
          <td id="windSpeed">m/s</td>
          <td id="weatherDescription">Weather</td>
          <td><img src="https://assets.weatherstack.com/images/wsymbols01_png_64/wsymbol_0001_sunny.png" id="image"></td>
      </tr>
      <tbody>
  </table>
</div>  
<script src="script.js"></script>  
</body>
</html>
